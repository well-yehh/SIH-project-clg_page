<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student / Faculty Login Page</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      display: flex; justify-content: center; align-items: center; height: 100vh;
      background: url("accurateimg.jpg") no-repeat center center / cover;
      backdrop-filter: blur(2px); position: relative; flex-direction: column;
    }

    .top-logo { position: absolute; top: 7px; left: 50%; transform: translateX(-50%); z-index: 200; padding: 8px 20px; }
    .top-logo img { height: 95px; width: 150px; border-radius: 10px; display: block; }

    .container {
      width: 850px; height: 520px; display: flex; border-radius: 12px; overflow: hidden;
      position: relative; background: rgba(135,183,231,0.2); box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      margin-top: 100px; animation: fadeIn 1s ease;
    }

    .form-panel, .welcome-panel { flex: 1; display: flex; justify-content: center; align-items: center; transition: all 1s ease-in-out; position: relative; }
    .welcome-panel {
      background: rgba(196,197,200,0.2); flex-direction: column; text-align: center;
      clip-path: polygon(20% 0, 100% 0, 100% 100%, 0 100%); z-index: 2;
    }

    .form-box { width: 100%; max-width: 300px; color: #000; position: absolute; transition: all 0.8s ease-in-out; }
    .form-box h2 { margin-bottom: 25px; text-align: center; color: #000; }

    .input-field { margin-bottom: 20px; }
    .input-field input {
      width: 100%; padding: 12px 15px; border: none; outline: none; border-bottom: 2px solid #fffcfc;
      background: transparent; color: #ffffff; font-size: 14px; transition: .3s;
    }
    .input-field input::placeholder { color: rgba(255,255,255,0.7); }
    .input-field input:focus { border-color: #ffffff; }

    .btn {
      background: linear-gradient(135deg,#000,#fff); border: none; padding: 12px; color: #000; border-radius: 30px;
      cursor: pointer; width: 100%; font-size: 15px; transition: .3s;
    }
    .btn:hover { box-shadow: 0 0 15px rgba(0,0,0,0.8); transform: scale(1.05); }

    .toggle-link { margin-top: 15px; text-align: center; color: #ffffff; font-size: 14px; }
    .toggle-link a { color: #d2d0d0; cursor: pointer; font-weight: 600; text-decoration: none; }
    .toggle-link a:hover { text-decoration: underline; }

    /* positions for forms */
    .form-box.student { left: 15%; opacity: 1; z-index: 1; }
    .form-box.faculity { left: 100%; opacity: 0; z-index: 0; }

    /* ----- IMPORTANT: consistent class name faculity-mode ----- */
    .container.faculity-mode .form-box.student {
      left: -100%; opacity: 0; z-index: 0;
    }

    .container.faculity-mode .form-box.faculity {
      left: 15%; opacity: 1; z-index: 1;
    }

    .container.faculity-mode .welcome-panel {
      order: -1;
      clip-path: polygon(0 0, 80% 0, 100% 100%, 0 100%);
    }

    h1, p { color: rgb(0,0,0); }

    @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
  </style>
</head>
<body>
  <div class="top-logo"><img src="accuratelogo.png" alt="Top Logo"></div>

  <div class="container" id="container">
    <div class="form-panel">

      <!-- Student Login Form -->
      <form class="form-box student" id="loginForm">
        <h2>STUDENT LOGIN</h2>
        <div class="input-field">
          <input type="text" id="username" name="username" placeholder="Username" required>
        </div>
        <div class="input-field">
          <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn">Login now</button>
        <div class="toggle-link">
          For Faculty -> <a href="#" id="showfaculity">Login</a>
        </div>
      </form>

      <!-- Faculty Login Form -->
      <form class="form-box faculity" id="facultyForm">
        <h2>FACULTY LOGIN</h2>
        <div class="input-field">
          <input type="text" id="fusername" name="username" placeholder="Username" required>
        </div>
        <div class="input-field">
          <input type="password" id="fpassword" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn">Login now</button>
        <div class="toggle-link">
          For Student -> <a href="#" id="showstudent">Login</a>
        </div>
      </form>

    </div>

    <div class="welcome-panel">
      <h1>WELCOME TO AIMT!</h1>
      <p>We are happy to have you with us. If you need anything, we are here to help.</p>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
